<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <link rel="stylesheet" href="../plugins/bootstrap.css" />
    <link rel="stylesheet" href="../plugins/custom.css" />
    <style>
        span{
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
            background: rgb(190, 248, 229);
            border: 3px solid;
        }
    </style>
</head>
<body>
    <span class="border"></span>
    <span class="border-top"></span>
    <span class="border-right border-danger text-primary">a</span>
    <span class="border-bottom rounded-circle"></span>
    <span class="border-left rounded-lg light   "></span>
    <hr>
    <span class="border border-primary rounded-circle-sm"></span>
    <span class="border border-secondary rounded"></span>
    <span class="border border-success"></span>
    <span class="border border-danger"></span>
    <span class="border border-warning rounded-bottom "></span>
    <span class="border border-info rounded-bottom "></span>
    <span class="border border-light "></span>
    <span class="border border-dark"></span>
    <span class="border border-white"></span>

    
    
</body>
</html>
