<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector 偽類別 vs 偽類別</title>
    <style>
        a{
            text-decoration: none;
        }

        /* 如果對a個別設定偽類別，建議順序為lvha */

        a:link{
            color:red
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: purple;
        }

        /* h1.odd{
            color: green;
        } */
        
        h1:not(.odd){
            color: green;
        }
        
        body :not(a){
            font-size: 50px;
        }
        talbe{
            width: 100%;
            border: 1px solid #000;
        }
        tr:nth-of-type(3n){
            background-color: thistle;
        }
        tr:last-of-type{
            color: tomato;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">Google</a>
    <a href="http://www.mobile01.com">Mobile01</a>
    <a href="http://www.momoshop.com.tw">Momo</a>
    <a href="http://www.w3schools.com">w3school</a>
    <br>

    <h1 class="odd">Lorem ipsum dolor sit amet.</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1 class="odd">Lorem ipsum dolor sit amet.</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1 class="odd">Lorem ipsum dolor sit amet.</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>

    <table>
        <tr>
            <td>001</td>
        </tr>
        <tr>
            <td>002</td>
        </tr>
        <tr>
            <td>003</td>
        </tr>
        <tr>
            <td>004</td>
        </tr>
        <tr>
            <td>005</td>
        </tr>
        <tr>
            <td>006</td>
        </tr>
    </table>
</body>
</html>
