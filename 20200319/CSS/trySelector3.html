<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>偽元素</title>
    <style>
      #rcorners2 {
        border-radius: 50px;
        border: 5px solid rgb(156, 163, 139);
        padding: 20px;
        width: 200px;
        height: 150px;
      }
      div {
        background: rgb(226, 189, 226);
        width: 100%;
        height: 100%;
        font-size: 100%;
        text-shadow: 20px 10px 2px #e07878;
      }
      h2::after {
        width: 40px;
      }
      div.card {
        width: 500px;
        box-shadow: 0 8px 10px 0 rgba(14, 11, 211, 0.2),
          0 10px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
      }
      div.header {
        background-color: rgb(129, 151, 67);
        color: rgb(165, 65, 65);
        padding: 10px;
        font-size: 35px;
      }
      div.container {
        padding: 20px;
      }
    </style>
  </head>

  <body>

    <div class="card">
      <div class="header">
        <h1>1</h1>
      </div>

      <div class="container">
        <p>January 1, 2016</p>
      </div>
    </div>
    <hr />
    <br />
    <div>Lorem ipsum dolor sit.</div>
  </body>
</html>
