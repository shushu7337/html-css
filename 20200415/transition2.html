<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉場</title>
<style>
    /* 
    transition
    ----是指當某個CSS總外觀A突然變成另一個總外觀B時，呈現出來的轉場效果---- */
    body{
            margin: 0;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    .box{
        width: 100px;
        height: 100px;
        background: darkseagreen;
        line-height: 100px;
        position: relative;
    }

    .box::after{
        content:"Transition";
        width: 100px;
        height: 100px;
        position: absolute;
        left: 0;
        top: 0;
        background: darkred;
        /* opacity: 0; */
        transform-origin: left top;
        transition: 
            /*all 2s ease 0s  */                    /*1*/
            /* opacity 1s ease 0s, */               /*2*/
            width 0.5s ease 0s,                     /*3*/
            background-color 0.5s ease 0.5s,        /*4*/
            transform 0.5s ease 1s,                 /*5*/
            top 0.5s ease 1.5s                      /*6*/
            ;
    }
    /* ↑ 離場時CSS會依照原先寫好的順序做動作 ↑*/
    .box:hover::after{
        background:darkorange;
        width: 200px;
        opacity: 1;
        transform: rotate(90deg);
        top:-100%
    }
    
</style>
</head>
<body>
    <div class="box">Before</div>
</body>
</html>
