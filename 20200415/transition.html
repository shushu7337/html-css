<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉場</title>
<style>
    /* 
    transition
    ----是指當某個CSS總外觀A突然變成另一個總外觀B時，呈現出來的轉場效果---- */
    body{
            margin: 0;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    .box{
        width: 100px;
        height: 100px;
        background: darkseagreen;
        line-height: 100px;
        position: relative;
        /* transition: 對象 變換秒數 貝茲曲線 延遲秒數 */
        transition: all 4s cubic-bezier(0,-0.73, 0.54, 1.86) 0s;
        /* 要注意轉場效果放置位置，如果放在:hover處只有屬標放置在上面的時候有轉場效果回來的時候沒有轉場效果 */
        /* 貝茲曲線可去網頁f12自行拉想要的~ */

        /* transition-property: all;
        transition-duration: 3s;
        transition-timing-function: ease-in;
        transition-delay: 1s;
        */
    }

    .box:hover, .active{
        background: darksalmon;
        transform: rotate(720deg);
        width: 50px;
        height: 150px;
    }
    
</style>
</head>
<body>
<div class="box">
    <div>Before</div>
    <div>Before</div>
</div>
</body>
</html>
