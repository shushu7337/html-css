<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>


/* 作業參考 網址 
https://ithelp.ithome.com.tw/articles/10197253 
https://codepen.io/kaylolo/pen/KzLwmR
*/
        body{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: white;
            background: rgb(26, 46, 46);
        }
        .ani1{
            width: 100px;
            height: 100px;
            background: darkorange;
            position: relative;


            /* 動畫公式名稱 */
            /* animation-name: demo1; */
            /* 動畫持續時間 */
            /* animation-duration: 2s; */
            /* 速度函示 */
            /* animation-timing-function: ease-in-out; */
            /* 動畫延遲 */
            /* animation-delay: 0s; */
            /* 播放次數 */
            /* animation-iteration-count: infinite; */
            /* 循環方式 */
            /* animation-direction: alternate; */
            /* 停留 */
            /* animation-fill-mode: forwards; */

            animation: demo1 1s ease-in-out 0s infinite alternate forwards;
            /* 注意!! 順序沒有差別，唯一差別在第一個s為播放秒數，第二個為延遲秒數 */
        }

        /* 在hover時作用 */
        /* .ani1:hover{
            animation-name: demo1;
        } */

        /* 「demo1's」影格 */
        @keyframes demo1{
            from{
                background: darkred;
                left: -50px;

            }
            to{
                background: darkseagreen;
                left: 100px;
            }

        }

        .ani2{
            width: 100px;
            height: 50px;
            background: darkorange;
            border-radius: 7px;
            text-align: center;
            line-height: 50px;
            position: relative;
            overflow: hidden;
        }
        .ani2::after{
            content: "";
            background: linear-gradient(135deg,
            transparent 30%,
            rgba(255, 255, 255, 1) 50%,
            transparent 70%);
            position: absolute;
            right: -100%;
            bottom: -100%;
            left: -100%;
            top: -100%;
            opacity: 0.5;
            transform: translateX(-100%);
            animation: demo2 2s linear infinite ;
        }
        @keyframes demo2{
            50%{
                transform:translateX(0%);
            }
            70%{
                transform: translateX(100%);
            }
            100%{
                transform: translateX(100%);
            }
        }
        .ani3{
            width: 100px;
            text-align: center;
            position: relative;
        }
        .ani3::before, .ani3::after{
           content:"";
           border: 1px solid #ffffff;
           position: absolute;
           left: -100px;
           right: -100px;
           top: -0.5rem;
           bottom: -0.5rem;
           /* z-index將文字墊高 */
           z-index: -1;

        }
        .ani3::after{
            animation: demo3 5s linear 1;
        }
        @keyframes demo3{
            0%{
                right: 200px;
            }
            /* 如果有兩個時間的是一樣的話可以合併寫在一起 */
            25%,75%{
                background: lightpink;
            }
            50%{
                background: lightgreen;
            }
            /* 75%{
                background: lightpink;
            } */
            100%{
                background: lightskyblue
            }
        }
        .ani4{
            font-size: 3rem;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1rem;
            border: 1px solid #fff;
            padding: 10px 10px 10px 1rem; /*上 右 下 左 --左邊會多一個上方leeter-spacing的 1re--*/
            animation: demo4_text 5s linear infinite, demo4_box  8s linear infinite;
           
            
            
        }
        @keyframes demo4_text{
            0%,100%{
                text-shadow: 0px 0px 1rem #ff0000ff,0px 0px 3rem #FF000099;
            }
            33%{
                text-shadow: 0px 0px 1rem #00ff00ff,0px 0px 3rem #00ff0099;
            }
            66%{
                text-shadow: 0px 0px 1rem #0000ffff,0px 0px 3rem #0000ff99;
            }
        }
        @keyframes demo4_box{
            0%{
                box-shadow: 0px 0px 1rem 5px #f00, 0px 0px 1rem 15px #ff000000, inset 0px 0px 1rem 5px #f00;
            }
            14.3%{
                box-shadow: 0px 0px 1rem 5px #f80, 0px 0px 1rem 15px #ff880066, inset 0px 0px 1rem 5px #f80;
            }
            25%{
                box-shadow: 0px 0px 1rem 5px #ff0, 0px 0px 1rem 15px #ffff0000, inset 0px 0px 1rem 5px #ff0;
            }
            37.5%{
                box-shadow: 0px 0px 1rem 5px #0f0, 0px 0px 1rem 15px #00ff0066, inset 0px 0px 1rem 5px #0f0;
            }
            50%{
                box-shadow: 0px 0px 1rem 5px #ff0, 0px 0px 1rem 15px #ffff0000, inset 0px 0px 1rem 5px #ff0;
            }
            62.5%{
                box-shadow: 0px 0px 1rem 5px #0ff, 0px 0px 1rem 15px #00ffff66, inset 0px 0px 1rem 5px #0ff;
            }
            75%{
                box-shadow: 0px 0px 1rem 5px #00f, 0px 0px 1rem 15px #0000ff00, inset 0px 0px 1rem 5px #00f;
            }
            87.5%{
                box-shadow: 0px 0px 1rem 5px #f0f, 0px 0px 1rem 15px #ff00ff66, inset 0px 0px 1rem 5px #f0f;
            }
            100%{
                box-shadow: 0px 0px 1rem 5px #f00, 0px 0px 1rem 15px #ff000000, inset 0px 0px 1rem 5px #f00;
            }
        }
        
    </style>
</head>
<body>
    <div class="ani1">HELLO WORLD</div>
    <div class="ani2">Butt</div>
    <div class="ani3">Loading</div>
    <div class="ani4">Shu</div>
</body>
</html>
