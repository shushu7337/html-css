<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .ani1{
            width: 100px;
            height: 100px;
            background: darkorange;
            position: relative;


            /* 動畫公式名稱 */
            /* animation-name: demo1; */
            /* 動畫持續時間 */
            /* animation-duration: 2s; */
            /* 速度函示 */
            /* animation-timing-function: ease-in-out; */
            /* 動畫延遲 */
            /* animation-delay: 0s; */
            /* 播放次數 */
            /* animation-iteration-count: infinite; */
            /* 循環方式 */
            /* animation-direction: alternate; */
            /* 停留 */
            /* animation-fill-mode: forwards; */

            animation: demo1 1s ease-in-out 0s infinite alternate forwards;
            /* 注意!! 順序沒有差別，唯一差別在第一個s為播放秒數，第二個為延遲秒數 */
        }

        /* 在hover時作用 */
        /* .ani1:hover{
            animation-name: demo1;
        } */

        /* 「demo1's」影格 */
        @keyframes demo1{
            from{
                background: darkred;
                left: -50px;

            }
            to{
                background: darkseagreen;
                left: 100px;
            }

        }

        .ani2{
            width: 100px;
            height: 50px;
            background: darkorange;
            border-radius: 7px;
            text-align: center;
            line-height: 50px;
            position: relative;
            overflow: hidden;
        }
        .ani2::after{
            content: "";
            background: linear-gradient(135deg,
            #ffffff00 30%,
            rgba(255, 255, 255, 0.4) 50%,
            rgba(255, 255, 255, 0) 70%);
            position: absolute;
            right: -100%;
            bottom: -100%;
            left: -100%;
            top: -100%;
            /* opacity: 0.5; */
            transform: translateX(-100%);
            animation: demo2 2s linear infinite ;
        }
        @keyframes demo2{
            from{
                transform:translateX(-100%);
            }
            to{
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div class="ani1">HELLO WORLD</div>
    <div class="ani2">Butt</div>
</body>
</html>
