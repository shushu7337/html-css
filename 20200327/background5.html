<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit</title>
<!-- object-fit 圖片當物件處理 -->

    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid #000000;
            background: url("https://fakeimg.pl/200x100") no-repeat center/cover;
        }
        
        img{
            width: 400px;
            height: 400px;
            /* 較適合img做效果 */
            object-fit: contain;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <img src="https://fakeimg.pl/200x100">
    <div></div>
</body>
</html>
