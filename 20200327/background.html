<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG</title>
    <style>
        div{
            width: 400px;
            height: 300px;
            background-color: red;
            /* background-image: url("https://picsum.photos/120/120/?random=1"); */

            /* background: url("https://picsum.photos/120/120/?random=1"); */
            /* background-repeat: space; */
        }
        .demo0{
            background-image: url("https://picsum.photos/60/90/?random=1");
        }
        .demo1{
            background-image: url("https://picsum.photos/60/90/?random=1");
            background-repeat: round;
        }
        .demo2{
            background-image: url("https://picsum.photos/60/90/?random=1");
            /* background-repeat: repeat-x; */
            background-repeat: space;
        }
        .demo3{
            background-image: url("https://picsum.photos/60/90/?random=1");
            background-repeat: space round;
        }
        .demo4{
            background-image: url("https://picsum.photos/60/90/?random=1");
            background-repeat: no-repeat;
            /* background-position可設定背景圖片的位置 */
            /* background-position-x: right; */
            /* background-position-y: 0 0; */
            /* background-position:110% 50%; */
            background-position: calc(100% + 20px) 50%;
        }
        .demo5{
            background-image: url("https://picsum.photos/60/90/?random=1");
            background-repeat: no-repeat;
            /* background-size 如果只設定一個數字的時候為等比例放大 */
            /* background-size: 150px; */

            /* cover只取中間 */
            /* background-size: cover;*/

            /* contain 不裁切 */
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="demo0"></div>
    <hr>
    <div class="demo1"></div>
    <hr>
    <div class="demo2"></div>
    <hr>
    <div class="demo3"></div>
    <hr>
    <div class="demo4"></div>
    <hr>
    <div class="demo5"></div>
</body>
</html>
