<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>try BG</title>
  <style>
    body {
      text-align: center;
    }

    table {
      margin: 1rem;
      display: inline-block;
    }

    table,
    tr,
    td {
      border: 1px solid #000;
    }

    table td {
      width: 200px;
      height: 200px;
    }

    td.a {
      background-color: rgb(177, 41, 41);
    }

    td.b {
      background: url("https://picsum.photos/50/50/?random=1") no-repeat center/cover;
    }

    td.c {
      background: url("https://picsum.photos/50/50/?random=1") repeat-x top;
    }

    td.d {
      background: url("https://picsum.photos/50/50/?random=1") repeat-y left;
    }

    td.e {
      background: url("https://picsum.photos/50/50/?random=1") no-repeat center;
    }

    td.f {
      background: #999 url("https://picsum.photos/50/50/?random=1") no-repeat center;
    }

    td.g {
      background: url("https://picsum.photos/200/50/?random=1") no-repeat top,
        url("https://picsum.photos/200/100/?random=2") no-repeat center,
        url("https://picsum.photos/200/50/?random=1") no-repeat bottom;
    }

    td.h {
      background: linear-gradient(to right,
          rgb(19, 17, 17),
          rgb(14, 30, 255));
    }

    td.i {
      background: radial-gradient(circle,
          rgb(12, 12, 12),
          transparent 90%);
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td class="a"></td>
      <td class="b"></td>
      <td class="c"></td>
    </tr>
    <tr>
      <td class="d"></td>
      <td class="e"></td>
      <td class="f"></td>
    </tr>
    <tr>
      <td class="g"></td>
      <td class="h"></td>
      <td class="i"></td>
    </tr>
  </table>
</body>

</html>
