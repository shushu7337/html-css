<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text 3</title>
    <style>
        p{
            /* 設定行高 */
            font-size: 2rem;
            line-height: 2;
        }
        .box{
            font-size: 3rem;
            width: 500px;
            height: 70px;
            background-color: rgb(187, 235, 235);
            text-align: center;
            /* 利用line-height來做垂直置中的效果(對照box的height之數值) */
            line-height: 70px;
        }
    </style>
</head>
<body>
    <div class="box">
        國家疫情控制中心
    </div>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde numquam nobis earum tempore saepe!</p>
    </div>
    
</body>
</html>
