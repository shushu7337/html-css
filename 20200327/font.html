<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        div{
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }
        p{
            font-size: 20px;
            font-style: italic;
            font-weight: bolder;
            font-variant: small-caps;
        }
    </style>




</head>
<body>
    <h1>Hello World!</h1>
    <div>Hello World!</div>
    <p>Hello <strong>My Dear</strong> World!</p>
    <span>Hello World!</span>  
</body>
</html>
