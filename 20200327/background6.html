<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linear-gradient,radial-gradient放射,transparent漸層</title>
    <style>
      div.demo1 {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        /* 加漸層顏色 */
        /* background: linear-gradient(red,green); */

        /* 加角度 */
        /* background: linear-gradient(45deg,red,green); */

        /* 加方向 */
        /* background: linear-gradient(to right top, red, gray); */

        /* 加百分比 */
        background: linear-gradient(
            15deg,
            rgb(229, 132, 132, 0.3) 30%,
            rgb(224, 152, 253, 0.5) 40%,
            rgb(178, 243, 205, 0.6) 80%
          ),
          url("https://picsum.photos/400/400/?random=1");
      }
      /* transparent漸層效果 */
      div.demo2 {
        width: 400px;
        height: 400px;
        background: linear-gradient(to right, red, transparent);
      }
      /* 放射型漸層 */
      div.demo3 {
        width: 400px;
        height: 400px;
        /* background: radial-gradient(red,transparent); */
        /* 有角度的 */
        /* background: radial-gradient(circle at left bottom,rgb(189, 248, 155),rgb(96, 96, 207),transparent 90%); */

        background-image: linear-gradient(
            to right top,
            rgb(100, 212, 66),
            transparent 60%
          ),
          radial-gradient(
            circle at left bottom,
            rgb(216, 122, 158),
            transparent 60%
          ),
          radial-gradient(
            circle at left bottom,
            rgb(96, 96, 207),
            transparent 60%
          ),
          radial-gradient(
            circle at left bottom,
            rgb(189, 248, 155),
            transparent 90%
          );
      }
    </style>
  </head>
  <body>
    <div class="demo3"></div>
    <div class="demo2"></div>
    <div class="demo1"></div>
    <img
      src="https://picsum.photos/400/400/?random=1"
      style="border:1px solid #000"
    />
  </body>
</html>
