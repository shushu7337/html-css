    <!--正中央-->
    <script>
      let json = {
        "q1t5":[
        "img/01c01.gif",
        "img/01c02.gif",
        "img/01c03.gif",
        "img/01c04.gif"
    ]
      }
      // var lin = new Array();
        var lin = json.q1t5
        var now = 0;

        if(lin.length) ww();  //判斷有資料才會先跑一次 
        if (lin.length > 1) {
          setInterval("ww()", 3000);
          now = 1;
        }
        function ww() {
          $("#mwww").html("<embed loop=true src='"  + lin[now] + "' style='width:99%; height:100%;'></embed>");
          //$("#mwww").attr("src",lin[now])
          now++;
          if (now >= lin.length) now = 0;
        }
    </script>
