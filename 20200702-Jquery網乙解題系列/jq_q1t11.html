<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密碼核對</title>
  <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
  <form method="post" action="data.json">
    <p>新增管理者帳號</p>
    <p>帳號:<input type="text" name="acc"></p>
    <p>密碼:<input type="password" name="pwd"></p>
    <p>
      確認密碼:<input type="password" name="pwdchk">
      <strong style="color: lightcoral;"></strong>
    </p>
    <p>
      <input type="submit" value="新增">
      <input type="reset" value="重置">
    </p>
  </form>
  <script>
    // $("form").submit();    這行是Jquery直接做提交行為
    // $("form").submit(false);    這行是Jquery直接阻擋提交行為

    $("form").submit(function(){

      let pa=$("input[name=pwd]"),pb=$("input[name=pwdchk]");   //建立節點變數
      
      if(pa.val() != pb.val()){   //如果pa的value值不等於pb的value值
      // alert("你的密碼不一致");
        pb.siblings("strong").text("你的密碼不一致");   //改用業界常用的方式取代alert
        return false;   //就會讓提交失敗
      }
      if(pa.val().length<8){
        pb.siblings("strong").text("密碼長度需要8位數"); 
        return false;
      }
    });
  </script>
</body>
</html>
