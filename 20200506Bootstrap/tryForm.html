<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
    </style>
  </head>
  <body class="d-flex justify-content-around align-items-center vw-100 vh-100" style="height: 200vh;">
    <hr>
    <form class="w-75">
      <hr>
      <!-- 將原先div標籤改為label直接包起來，讓整個空間都能點到，用label就不用再使用id標籤-->
      
      <!-- !注意! -->
      <label class="form-group d-block">
        <div class="mb-2">Email address</div> 
        <input type="email" class="form-control"placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </label>
      <!-- !注意! -->

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Enter password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <!-- 差異比較 -->
      <h2>Ver1</h2>
      <div class="form-group">
        <label >Example file input</label>
        <input type="file" class="form-control-file" id="LBFile1">
      </div>
      <!-- 沒有file -->
      <h2>Ver2</h2>
      <div class="form-group">
        <label >Example file input</label>
        <input type="file" class="form-control" id="LBFile2">
      </div>
      <!-- 沒有control-file -->
      <h2>Ver3</h2>
      <div class="form-group">
        <label >Example file input</label>
        <input type="file"  id="LBFile3">
      </div>

      <input class="form-control" type="text" placeholder="只能遠觀不能褻玩焉..." readonly>
      
      <div class="form-group">
        <label for="formControlRange">Example Range input (between 0-50)</label>
        <input type="range" class="form-control-range" id="=LRange" min="0" max="50">
      </div>

      <hr>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" >
        <label class="form-check-label" for="defaultCheck1">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" disabled>
        <label class="form-check-label" for="defaultCheck2">Disabled checkbox</label>
      </div>
      <label class="form-check">
        <input class="form-check-input" type="checkbox">Default checkbox
      </label>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
        <label class="form-check-label" for="exampleRadios3">
          Disabled radio
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
      </div>

      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control " placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
    </form>
  </body>
</html>
