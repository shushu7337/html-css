<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

  <body class="d-flex justify-content-around align-items-center vw-100 vh-100 flex-column">
      <div class="dropdown">
        <!-- btn-group包兩個按鈕，然後data-toggle的div要包在一起才會有用 -->
        <div class="btn-group">
          <button type="button" class="btn btn-warning">Action</button>
          <button class="btn btn-warning dropdown-toggle  dropdown-toggle-split"  data-toggle="dropdown"></button>
            
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>

    <div class="btn-group dropup">
      <button type="button" class="btn btn-secondary dropdown-toggle"   data-toggle="dropdown">
        Dropup
      </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <div class="btn-group dropbottom">
      <button type="button" class="btn btn-secondary dropdown-toggle"   data-toggle="dropdown">
        Dropup
      </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
      <div class="btn-group dropleft">
        <button type="button" class="btn btn-secondary dropdown-toggle"   data-toggle="dropdown">
          Dropup
        </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
      </div>
      <div class="btn-group dropright">
        <button type="button" class="btn btn-secondary dropdown-toggle"   data-toggle="dropdown">
          Dropup
        </button>
          <div class="dropdown-menu">
            <a class="dropdown-item active" href="#">Action</a>
            <a class="dropdown-item disabled" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
      </div>
      <div class="btn-group dropright">
        <button type="button" class="btn btn-secondary dropdown-toggle"  data-toggle="dropdown">
          HERE
        </button>
        <div class="dropdown-menu">
          <p>
            Some example text that's free-flowing within the dropdown menu.
          </p>
        </div>
      </div>
