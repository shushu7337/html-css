<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7b3164b4a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="carousel slide" data-ride="carousel" data-interval="300" >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://picsum.photos/1920/1080/?random=1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/1080/?random=2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/1080/?random=3" class="d-block w-100">
        </div>
      </div>
    </div>

    <hr />
    <!-- div.carousel.side[data-pause={value}]
    value=hover(default), false（不暫停） -->
    <div class="row">
      <div class="w-50 col-6">
        <div id="shu" class="carousel slide carousel-fade" data-ride="carousel" data-pause="falase">
          <div class="carousel-inner">
            <!-- 輪播區 -->
            <div class="carousel-item active" data-interval="500">
              <img
                src="https://picsum.photos/1920/1080/?random=1"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item" data-interval="300">
              <img
                src="https://picsum.photos/1920/1080/?random=2"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item" data-interval="200">
              <img
                src="https://picsum.photos/1920/1080/?random=3"
                class="d-block w-100"
              />
            </div>
          </div>
          <!-- 導覽鍵 -->
          <a class="carousel-control-prev" href="#shu" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#shu" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
      <div class="w-50 col-6">
        <div id="s" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <!-- 輪播區 -->
            <div class="carousel-item active">
              <img
                src="https://picsum.photos/1920/1080/?random=1"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://picsum.photos/1920/1080/?random=2"
                class="d-block w-100"
              />
            </div>
          </div>
          <!-- 導覽鍵 -->
          <a class="carousel-control-prev" href="#s" data-slide="prev">
            <span class="far fa-arrow-alt-circle-left fa-5x"></span>
          </a>
          <a class="carousel-control-next" href="#s" data-slide="next">
            <span class="far fa-arrow-alt-circle-right fa-5x"></span>
          </a>
        </div>
      </div>

      <hr />

      <div class="w-50 col-6">
        <div id="s3" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <!-- 輪播區 -->
            <div class="carousel-item active">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>
                  Nulla vitae elit libero, a pharetra augue mollis interdum.
                </p>
              </div>
              <img
                src="https://picsum.photos/1920/1080/?random=1"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>
                  Nulla vitae elit libero, a pharetra augue mollis interdum.
                </p>
              </div>
              <img
                src="https://picsum.photos/1920/1080/?random=2"
                class="d-block w-100"
              />
            </div>
          </div>
          <!-- 導覽鍵 -->
          <a class="carousel-control-prev" href="#s3" data-slide="prev">
            <span class="far fa-arrow-alt-circle-left fa-5x"></span>
          </a>
          <a class="carousel-control-next" href="#s3" data-slide="next">
            <span class="far fa-arrow-alt-circle-right fa-5x"></span>
          </a>
        </div>
      </div>
      <div class="w-50 col-6">
        <div id="s4" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <!-- 輪播區 -->
            <div class="carousel-item active">
              <img
                src="https://picsum.photos/1920/1080/?random=1"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://picsum.photos/1920/1080/?random=2"
                class="d-block w-100"
              />
            </div>
          </div>
          <!-- 導覽鍵 -->
          <a class="carousel-control-prev" href="#s4" data-slide="prev">
            <span class="far fa-arrow-alt-circle-left fa-5x"></span>
          </a>
          <a class="carousel-control-next" href="#s4" data-slide="next">
            <span class="far fa-arrow-alt-circle-right fa-5x"></span>
          </a>
          <!-- 導覽列 -->
          <ol class="carousel-indicators">
            <li data-target="#s4" data-slide-to="0" class="active"></li>
            <li data-target="#s4" data-slide-to="1"></li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
