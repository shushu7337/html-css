<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2</title>
    <style>
        .clr{
            color: lightpink;
        }
        .bg{
            background: lightseagreen;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com" id="alink">超連結</a>   
    <input type="button" value="54按鈕" onclick="alert('aaa')" id="abtn"> 



    <script>
        let nodeA=document.getElementById("alink");
        let nodeB=document.getElementById("abtn");
        
        
        // attributes 可查看id內相關資訊
        console.log(nodeA.attributes);
        // .value得到第[0]格的值
        console.log(nodeA.attributes[0].value);
        // .value得到第[0]格的值="https://summer10920.github.io/"
        console.log(nodeA.attributes[0].value="https://summer10920.github.io/");
        
        console.log(nodeB.attributes);
        console.log(nodeB.attributes[2]);
        console.log(nodeB.attributes[2].value="alert('bbb')");
        
        // 多設立一個_blank，在target 做另開視窗
        nodeA.setAttribute("target","_blank");
        // 給予一個css名稱
        // nodeA.setAttribute("class","clr");
        // 可以設立不僅一個class 名稱
        nodeA.setAttribute("class","clr bg");
        nodeA.removeAttribute("class","clr");
        
    </script>
</body>
</html>
