<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen</title>
</head>
<body>
    <input type="button" id="ock" value="try me">


    <script>
        // 監聽事件

        let btn=document.getElementById("ock");
        btn.addEventListener("click",function(){
            alert("it's click by listner")
        });
        btn.addEventListener("mouseover",todo);
        btn.addEventListener("mouseover",tosay);

        function todo(){
            alert("it's hover in by listner");
        }
        function tosay(){
            alert("you can do more function");
        }

        // 如果需要移除掉某個含是的話，可以利用removeEventListner
        // btn.removeEventListener("mouseover",todo);
// -----   type 1   -----5秒後拿掉todo的事件
        // setTimeout(()=>{
        //     btn.removeEventListener("mouseover",todo);
        // },5000);

// -----   type 2   -----
        setTimeout(clearLis,5000);
        function clearLis(){
            btn.removeEventListener("mouseover",todo);
            console.log("removed");
        }







    </script>
</body>
</html>
