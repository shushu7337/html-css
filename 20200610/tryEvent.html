<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event PAGE</title>
</head>
<body >
<!-- <input type="button" value="onclick DEMO" onclick="console.log('這是從HTML屬性的onclick生成')"> -->
<input type="button" value="onclick DEMO" onclick="showmsg('這是從HTML屬性的onclick生成')">
<hr>
<input type="button" value="onclick" onclick="whatIs(this)" style="background: lightcyan;" >    <!--(this)指的是函式本身-->
<input type="button" value="onmousedown" onmousedown="whatIs(this)" >    
<input type="button" value="onmouseup" onmouseup="whatIs(this)" >    
<input type="button" value="onmouseover" onmouseover="whatIs(this)" >    
<input type="button" value="onmouseout" onmouseout="whatIs(this)" >    
<input type="text" value="onchange" onchange="whatIs(this)" >           <!--變化-->
<input type="text" value="onblur" onblur="whatIs(this)" >               <!--失焦 ---(關注後失去關注產生反應)-->
<input type="text" value="onfocus" onfocus="whatIs(this)" >             <!--焦點-->

<!-- onclick可以不只利用在button -->
<div onclick="whatIs(this)">Touch Me</div>
<div id="fakeBtn"></div>
<hr>
<div>你的鍵盤代號為:<span id="keycode"></span></div>



<script>
    function showmsg(txt){
        console.log(txt);
    }

function whatIs(e){     //變數名稱可以為一個字母(有些人懶到只寫一個字母做傳遞變數)
    if(e.style.color=="red"){
        // e.style.color=null;                          //透過物件的方式找到該屬性物件設定為null
        // e.style="color:red;font-size:2rem;"      //暴力的將HTML屬性文字做覆蓋
    }
    else {
        // e.style="color:red;font-size:2rem;";       //暴力版+1
        e.style.color="red";
        e.style.fontSize="2rem";
    }
    console.log(`你剛剛按下了${e.value}按鈕做了反映`);
}
