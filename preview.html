<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PReview</title>
</head>
<body>
    <script>
   var a=new Array(); //宣告空陣列
a.push(123,456); //透過陣列原生函式 push 與 pop 進行塞入與移除

var b=[123,456]; //直接指定陣列結構的資料給變數 b

console.log(a,b); //顯示陣列
console.log(a[0],b[0]); //顯示陣列內的指定項之值

//陣列有填入的依序特性
a.push(789);
b[3]=789;
console.log(a,b);

a.push(000);
b.push(000);
console.log(a,b);

//陣列的移出有反序特性
var va=a.pop();
var vb=b.pop();
console.log(va,vb);
var va=a['pop']();
var vb=b['pop']();
console.log(va,vb);

//二維陣列
b=new Array();
b[0]=[1,3,5];
b[1]=[2,4,6];
console.log(b[1][0]);

c=[[1,3,5],[2,4,6]];


    </script>
</body>
</html>
