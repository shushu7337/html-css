<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-css</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Iceland" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        h2{
            font-family: 'Iceland', cursive;
            color: lavender;
        }
        .card{
            position: absolute;
            top: 20%;
            left: 20%;
            transform: translate(-5%,-5%);
            width: 100px;
            height: 150px;
            transform-style: preserve-3d;
            perspective: 500px;
            transition: 0.5s;
        }
        .card .front{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            backface-visibility: hidden;
            transform: rotateX(0deg);
            transition: 0.3s;
        }
        .card:hover .front{
            transform: rotateX(-180deg);
        }
        /* icon前導圖 */
        .card .back:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
        }
        .card .back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            backface-visibility: hidden;;
            transform: rotateX(180deg);
            transition: 0.3s;
        }
        .card:hover .back{
            transform: rotateX(0deg);
        }
        .card .back .details{
            position: absolute;
            top:50%;
            transform: rotateY(-50%);
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card .back .details h2{
            margin: 0;
            padding: 0;
            font-size: 24px;
            
        }
        .social-icons{
            padding: 10px 0;
        }
        .social-icons{
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            background:#262626;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            transition: 0.5s;
        }
        body{
            margin: 0;
            padding: 0;
            background: #000;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            
        }
        .container {
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
            width: 100vw;
            height: 15vh;
            font-family: "微軟正黑體";
            color: rgb(255, 206, 132);
        }
        
        .button {
            width: 80px;
            height: 20px;
            margin: 2px;
            line-height: 20px;
            border: 1px solid #fff;
            text-align: center;
            position: relative;
            overflow:hidden;
            transition: all 0.2s ease-in 0s;
            font-family: "微軟正黑體";
            color: blanchedalmond;
            font-size: small;
        }
        
        .button.Aone:hover{
            transform: rotate(-5deg);
            color: rgb(255, 151, 147);
            font-family: 'Baloo Paaji 2', cursive;
        }
        .button.Atwo:hover{
            transform: rotate(5deg);
            color: rgb(255, 151, 147);
            font-family: 'Baloo Paaji 2', cursive;
        }
        .button.Bone:hover{
            opacity: 0.5;
            background: #fff;
            color: rgb(255, 151, 147);
            font-family: 'Baloo Paaji 2', cursive;
        }
        .button.Btwo:hover{
            filter: blur(1px);
            color: rgb(255, 151, 147);
            font-family: 'Baloo Paaji 2', cursive;
        }

        
        .button.Cone:hover{
            transform: rotate(15deg) scale(1.4);
            color: rgba(144, 252, 134, 0.603);
            font-family: 'Comic Neue', cursive;
        }
        .button.Ctwo:hover{
            transform: scale(1.5);
            color: rgba(144, 252, 134, 0.603);
            font-family: 'Comic Neue', cursive;
        }
        .button.Done:hover{
            opacity: 1;
            background: #ffffff99;
            color: rgba(144, 252, 134, 0.603);
            font-family: 'Comic Neue', cursive;
        }
        .button.Dtwo:hover{
            left: -10px;
            width: 80px;
            color: rgba(144, 252, 134, 0.603);
            font-family: 'Comic Neue', cursive;
        }
        
        .button.Eone:hover{
            border-radius: 5px;
            color: deepskyblue;
            font-family: 'Patrick Hand SC', cursive;
        }
        
        .button.Etwo:hover{
            border: 1px dotted #fff;
            color: deepskyblue;
            font-family: 'Patrick Hand SC', cursive;
        }
        .button.Fone:hover{
            border: 1px dashed #FFF ;
            color: deepskyblue;
            font-family: 'Patrick Hand SC', cursive;
        }
        
        .button.Ftwo:hover{
            border: 2px inset #fff;
            color: deepskyblue;
            font-family: 'Patrick Hand SC', cursive;
        }
        .buttonone {
            width: 80px;
            height: 20px;
            margin: 2px;
            line-height: 20px;
            border: 1px solid #fff;
            text-align: center;
            position: relative;
            overflow:hidden;
            transition: all 0.2s ease-in 0s;
            color: blanchedalmond;
            font-family: 'Iceland';
            box-shadow: 0.2em 0.2em 0 0 rgba(144, 252, 134, 0.603),inset 0.3em 0.3em 0 rgba(144, 252, 134, 0.603);
        }
        .buttontwo {
            width: 80px;
            height: 20px;
            margin: 2px;
            line-height: 20px;
            border: 1px solid #fff;
            text-align: center;
            position: relative;
            overflow:hidden;
            color: blanchedalmond;
            font-family: 'Iceland';
            
        }
        .buttonone.Gone:hover{
            box-shadow: 0 0 0 0 #19bc8b,inset 6em 3.5em 0 #19bc8b;
            color: rgba(0, 0, 0, 0.822);
        }.buttontwo.Gtwo:hover{
            animation: blink 0.5s;
            color: rgba(231, 229, 69, 0.822);
        }
        @keyframes blink {
            0%{
                opacity: 0;
            }
            50%{
                opacity: 1;
            }
        }
        .button.Hone:hover{
            box-shadow: 3px 2px 6px rgba(20%,20%,40%,1), inset 1.5px 1.5px 9px 0px rgba(20%,20%,40%,1);
            color: rgba(231, 229, 69, 0.822);
            font-family: 'Girassol', cursive;
        }.button.Htwo:hover{
            box-shadow: -1px -1px 3px 2px rgba(100%,0%,0%,0.4), inset 0px 0px 5px 2px rgba(0%,100%,0%,0.4), 1px 1px 2px 2px rgba(0%,0%,100%,0.4);
            color: rgba(231, 229, 69, 0.822);
            font-family: 'Girassol', cursive;
        }
        .buttonan1 {
            width: 80px;
            height: 20px;
            margin: 2px;
            line-height: 20px;
            border: 1px solid #fff;
            text-align: center;
            position: relative;
            overflow:hidden;
            transition: all 0.2s ease-in 0s;
            color: blanchedalmond;
            font-family: 'Iceland';
        }
        .buttonan1::after {
            box-sizing: inherit;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            font-family: 'Iceland';
            
        }
        .buttonan1.Ione:hover::after{
            animation: an1 1s linear infinite ;
            background: linear-gradient(135deg, transparent 19%, rgba(255, 255, 255, 0.2) 51%, transparent 76%);
            transform: translateX(-100%);
            color: rgba(231, 229, 69, 0.822);
        }
        @keyframes an1{
            30%{
                transform:translateX(25%) ;
            }
            50%{
                transform:translateX(50%);
            }
            70%{
                transform: translateX(70%);
            }
            100%{
                transform: translateX(100%);
            }
        }
        .buttonan2 {
            width: 80px;
            height: 20px;
            margin: 2px;
            line-height: 20px;
            border: 1px solid #fff;
            text-align: center;
            position: relative;
            overflow:hidden;
            transition: all 0.2s ease-in 0s;
            color: blanchedalmond;
            font-family: 'Iceland';
        }
        .buttonan2::after{
            box-sizing: inherit;
            content: '';
            position: absolute;
            left: -100px;
            right: -100px;
            top: -0.5rem;
            bottom: -0.5rem;
            font-family: 'Iceland';
            z-index: -1;
        }
        .buttonan2.Itwo:hover::after{
            animation: an2 1s linear ;
        }
        @keyframes an2{
            0%{
                left: 200px;
            }
            25%,75%{
                background: lightpink;
            }
            50%{
                background: lightgreen;
            }
            100%{
                background: lightskyblue
            }
        }

        .buttonan3 {
            width: 80px;
            height: 20px;
            margin: 2px;
            line-height: 20px;
            border: 1px solid #fff;
            text-align: center;
            position: relative;
            color: blanchedalmond;
            font-family: 'Iceland';
        }
         .buttonan3::after ,.buttonan3::before{
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
            margin: -4px;
            animation: an3 2s linear infinite;
        } 
        .buttonan3.Jone:hover::after,.buttonan3.Jone:hover::before{
            border: 2.5px solid transparent;
            border-image: linear-gradient(to right, rgba(255, 95, 95, 0.836) 0%, rgb(43, 255, 0) 50%,rgba(39, 39, 230, 0.925)90%);
            border-image-slice: 2;
        }
        @keyframes an3{
            /* clip: rect(top,right,bottom,left); */
            0%, 100%{
                clip: rect(0px,88px,2px,0px);
            }
            15%{
                clip: rect(1px,2px,28px,0px);
            }
            40%{
                clip: rect(26px,88px,28px,0px);
            }
            70%{
                clip: rect(0px,88px,28px,86px);
            } 
        }

        .buttonan4 {
            width: 80px;
            height: 20px;
            margin: 2px;
            line-height: 20px;
            background: #000;
            text-align: center;
            position: relative;
            color: blanchedalmond;
            font-family: 'Iceland';
        }
        
        .buttonan4::before{
            content: '';
            background:transparent;
            position: absolute;
            left: -1px;
            top: -1px;
            width: 0;
            height: 0;
            border: 1px solid transparent;
        } 
        .buttonan4::after{
            content: '';
            background:transparent;
            position: absolute;
            left: -1px;
            top: -1px;
            width: 0;
            height: 0;
            border: 1px solid transparent;
        } 
        .buttonan4.Jtwo:hover::before{
            animation: an4 1s linear forwards;
        }
        .buttonan4.Jtwo:hover::after{
            animation: an5 1s linear forwards;
        }
         @keyframes an4{
            0%{
                width: 0;
                height: 0;
                border-top-color:#b6b6b6;
                border-right-color:transparent;
                border-bottom-color:transparent;
                border-left-color:transparent;
            }
            50%{
                width: 100%;
                height: 0;
                border-top-color:#b6b6b6;
                border-right-color:#b6b6b6;
                border-bottom-color:transparent;
                border-left-color:transparent;
            }
            100%{
                width: 100%;
                height: 100%;
                border-top-color:#b6b6b6;
                border-right-color:#b6b6b6;
                border-bottom-color:transparent;
                border-left-color:transparent;
            }
        }
        @keyframes an5{
            0%{
                width: 0;
                height: 0;
                border-top-color:transparent;
                border-right-color:transparent;
                border-bottom-color:transparent;
                border-left-color:b6b6b6;
            }
            50%{
                width: 0;
                height: 100%;
                border-top-color:transparent;
                border-right-color:transparent;
                border-bottom-color:#b6b6b6;
                border-left-color:#b6b6b6;
            }
            100%{
                width: 100%;
                height: 100%;
                border-top-color:transparent;
                border-right-color:transparent;
                border-bottom-color:#b6b6b6;
                border-left-color:#b6b6b6;
            }
        }
        

    </style>
</head>
<body>
<div class=" container">
    <div class="Aone button">hover</div>
    <div class="Atwo button">hover</div>
    <div class="Bone button">hover</div>
    <div class="Btwo button">hover</div>
</div>
<div class=" container">
    <div class="Cone button">hover</div>
    <div class="Ctwo button">hover</div>
    <div class="Done button">hover</div>
    <div class="Dtwo button">hover</div>
</div>
<div class=" container">
    <div class="Eone button">hover</div>
    <div class="Etwo button">hover</div>
    <div class="Fone button">hover</div>
    <div class="Ftwo button">hover</div>
</div>
<div class=" container">
    <div class="Gone buttonone">hover</div>
    <div class="Gtwo buttontwo">hover</div>
    <div class="Hone button">hover</div>
    <div class="Htwo button">hover</div>
</div>
<div class=" container">
    <div class="Ione buttonan1">hover</div>
    <div class="Itwo buttonan2">hover</div>
    <div class="Jone buttonan3">hover</div>
    <div class="Jtwo buttonan4">hover</div>
</div>
<div class="card">
    <div class="front"><img src="https://picsum.photos/100/150" alt=""></div>
    <div class="back">
    <div class="details">
        <h2>Shu<br><span>For Pra</span></h2>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instgram" aria-hidden="true"></i></a>
            
        </div>
    </div>
</div>

</body>
</html>
