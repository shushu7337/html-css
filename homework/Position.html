<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box{
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 2px solid #000;
            border-radius:10%;
            background:linear-gradient(45deg,#fff 5%,#999 100%,#000 1%);
            display:inline-block;
            box-sizing: content-box;
            box-shadow: 5px 5px 5px #999;
        }
        .red{
            width: calc(200px * 0.2);
            height: calc(200px * 0.2);
            border-radius: 50%;
            position: absolute;
            margin: 80px;
            background-color: red;
        }
        .two{
            width: calc(200px * 0.2);
            height: calc(200px * 0.2);
            border-radius: 50%;
            position: absolute;
            margin: 20px;
            background-color: black;
        }
        .trd{
            width: calc(200px * 0.2);
            height: calc(200px * 0.2);
            border-radius: 50%;
            position: absolute;
            margin: 140px;
            background-color: black;
        }
        .blo{
            width: calc(200px * 0.2);
            height: calc(200px * 0.2);
            border-radius: 50%;
            position: absolute;
            margin: 80px;
            background-color: black;
        }
        .lb{
            width: calc(200px * 0.2);
            height: calc(200px * 0.2);
            border-radius: 50%;
            position: absolute;
            margin: 140px 20px; 
            background-color: black;
        }
        .rt{
            width: calc(200px * 0.2);
            height: calc(200px * 0.2);
            border-radius: 50%;
            position: absolute;
            margin: 20px 140px; 
            background-color: black;
        }
        .rm{
            width: calc(200px * 0.2);
            height: calc(200px * 0.2);
            border-radius: 50%;
            position: absolute;
            margin: 80px 140px; 
            background-color: black;
        }
        .lm{
            width: calc(200px * 0.2);
            height: calc(200px * 0.2);
            border-radius: 50%;
            position: absolute;
            margin: 80px 20px; 
            background-color: black;
        }

    </style>
</head>
<body>
   <div class="box">
       <div class="red"></div>
   </div>
   <div class="box">   
        <div class="trd"></div>
        <div class="two"></div>
    </div>
    <div class="box">   
        <div class="trd"></div>
        <div class="two"></div>
        <div class="blo"></div>
    </div>
    <div class="box">   
        <div class="trd"></div>
        <div class="two"></div>
        <div class="rt"></div>
        <div class="lb"></div>
    </div>
    <div class="box">   
        <div class="trd"></div>
        <div class="two"></div>
        <div class="rt"></div>
        <div class="lb"></div>
        <div class="blo"></div>
    </div>
    <div class="box">   
        <div class="trd"></div>
        <div class="two"></div>
        <div class="rt"></div>
        <div class="lb"></div>
        <div class="lm"></div>
        <div class="rm"></div>
    </div>
</body>
</html>
