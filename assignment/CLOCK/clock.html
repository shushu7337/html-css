<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
        }
        .circle{
            position: relative;
            margin: 20vh 30vh  20vh;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column nowrap;
            width: 300px;
            height: 300px;
            background: rgb(247, 251, 255);
            border-radius: 50%;
            border: lightslategray 50px solid;
            animation:circlea 30s linear infinite;
            animation-fill-mode: both;
        }
        .clock{
            font-family: 'Press Start 2P', cursive;
            position: absolute;
        }
        
        .f1{
            background: url("footprint=front.gif") no-repeat center;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 300px;
            animation:frontf 1s linear;
            animation-duration:2;
            animation-timing-function: steps(1);
            }
        .f2{
            background: url("footprint=back.gif") no-repeat center;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 300px;
            top: 138px;
            transform: rotate(-4deg);
            animation:frontf 1s 1s linear;
            animation-duration:2;
            animation-timing-function: steps(1);
            }
        .f3{
            background: url("footprint=back.gif") no-repeat center;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 297px;
            top: 93px;
            animation:frontf 1s 2s linear ;
            animation-duration:2;
            animation-timing-function: steps(1);
            transform: rotate(-12deg);
            }
        .f4{
            background: url("footprint=back.gif") no-repeat center;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 273px;
            top: 74px;
            animation: frontf 1s 2s linear;
            animation-duration: 2;
            animation-timing-function: steps(1);
            transform: rotate(-26deg);
            }

            @keyframes frontf{
                0%{opacity:0;}
                50%{opacity:1}
                100%{opacity:0;}
                
            }
            /* @keyframes frontb{
                0%{opacity:0;}
                100%{opacity:1;}
                
            } */
            
            
            @keyframes circlea{
              from{
                transform:rotate(360deg);
              }
              to{
                transform:rotate(0deg);
              }
            }
    </style>
</head>
<body>
    <div class="circle">
        <div class="f1" id="fk1"></div>
        <div class="f2" id="fk2"></div>
        <div class="f3" id="fk3"></div>
        <div class="f4" id="fk4"></div>
    </div>
    <div class="clock">
        <p id="time" class="time">12:00:00</p>
        <p id="date" class="date">2220-42-13-Thu</p>
    </div>
    <!-- clock -->
    <script>
        let week=['SUN','Mon','TUE','WED','THU','FRI','SAT'];
        function runtime(){
            nt=new Date();
            let n_hour  = chkZero(nt.getHours()),
                n_min   = chkZero(nt.getMinutes()),
                n_sec   = chkZero(nt.getSeconds()),
                n_year  = nt.getFullYear(),
                n_month = chkZero(nt.getMonth()+1),
                n_date  = chkZero(nt.getDate()),
                n_day   = nt.getDay();
            document.getElementById("time").textContent=`${n_hour}:${n_min}:${n_sec}`;
            document.getElementById("date").textContent=`${n_year}-${n_month}-${n_date} ${week[n_day]}`;
        }
        function chkZero(num){
            return (num<10)?"0"+num:num;
        }
        runtime();
        setInterval(runtime,1000);
    </script>
</body>
</html>
