<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>
  <body>
    <script>
      var name;
      ready();
      function ready() {
        Swal.fire({
          title: "歡迎來到搶奪前世情人大考驗",
          text: "準備好接受選擇地獄的試驗了嗎?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "來吧!",
          cancelButtonText: "我內急先等等再來打過!",
        }).then((result) => {
          if (result.value) {
            Swal.fire({
              title: "先來個自我介紹先吧!",
              confirmButtonText: "沒問題!",
            }).then(askname);
          } else {
            Swal.fire({
              title: "還是回家洗洗睡吧!",
              confirmButtonText: "可惡!",
            });
          }
        });
      }
      function askname() {
        Swal.fire({
          title: "挑戰者，報上名來",
          input: "text",
        }).then((result) => {
          if (result.value) {
            name = result.value;
            Swal.fire({
              title: `${name},開始進行搶奪吧!`,
            }).then(startplay);
          } else {
            name = "小兔崽子";
            Swal.fire({
              title: `連報上名來的勇氣都沒有\n那就叫你"${name}"吧`,
            }).then(startplay);
          }
        });
      }
      function startplay() {
        Swal.fire({
          title: `一見鍾情`,
          text: `交往三天的女友突然傳來簡訊表示\n寶貝，今天好熱哦冷氣壞掉了我家又沒人\n該去嗎?`,
          confirmButtonText: "膝蓋突然痛風，聯絡女友家人修冷氣先",
          cancelButtonText: "立馬備妥蜆精，即刻前往打火支援!",
          showCancelButton: true,
          allowOutsideClick: false,
          imageUrl: "files/10.jpg",
          imageHeight: 300,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          showClass: {
            popup: "animate__animated animate__fadeInDown",
          },
          hideClass: {
            popup: "animate__animated animate__fadeOutUp",
          },
        }).then((result) => {
          if (result.dismiss === "cancel") {
            Swal.fire({
              title: "挑戰失敗!",
              text: "開門後發現Lv.100伯父笑著拿著手機坐在沙發大喊:關門!放狗!!",
              confirmButtonText: "可惡!!",
            });
          } else {
            Swal.fire({
              title: "挑戰通過!",
              text:
                "伯父殷殷期盼來個甕中之鱉卻被反將一軍扣了20hp" +
                "\n" +
                "阻止交往失敗!",
              allowOutsideClick: false,
            }).then(function () {
              Swal.fire({
                title: "惡夢連連",
                text:
                  "在燈火闌珊的夜爬象山行程中，女友突然撒嬌討背" +
                  "\n" +
                  "要去背她嗎?",
                confirmButtonText: "男子漢大丈夫說背就背! ",
                cancelButtonText: "昨天蹲廁所不慎閃到腰委婉拒絕 ",
                showCancelButton: true,
                allowOutsideClick: false,
                imageUrl: "files/10.jpg",
                imageHeight: 300,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                showClass: {
                  popup: "animate__animated animate__fadeInDown",
                },
                hideClass: {
                  popup: "animate__animated animate__fadeOutUp",
                },
              }).then((result) => {
                if(result.dismiss !== 'cancel'){
                  Swal.fire({
                    title:'挑戰失敗!',
                    text:'靠近猛然一瞧原來身上背的不是女友而是伯父阿'+'\n'+'直接被一記十字固定鎖擊倒!',
                    confirmButtonText: "可惡!!",
                  })
                }else{
                  Swal.fire({
                    title: "挑戰通過!",
                    text: " 女友聽到後很心疼背你爬象山GET!女友伯父氣到內傷扣了10hp!",
                    allowOutsideClick: false,
                    imageUrl: 'files/32.jpg',
                    imageHeight: 300
                  }).then(function(){
                    Swal.fire({
                      title: "接二連三",
                      text:
                        "逛三井凹累逛太久沒趕上末班車回家"+"\n"+"走回家的途中遇到小混混們不斷挑釁"+"\n"+"如何排解?" ,
                      confirmButtonText: "人數太多打不贏只好加入他們先每人發根菸打打交道  ",
                      cancelButtonText: "正義之火無法熄滅，怒開三檔+霸氣一一擊破",
                      showCancelButton: true,
                      allowOutsideClick: false,
                      imageUrl: "files/10.jpg",
                      imageHeight: 300,
                      confirmButtonColor: "#3085d6",
                      cancelButtonColor: "#d33",
                      showClass: {
                        popup: "animate__animated animate__fadeInDown",
                      },
                      hideClass: {
                        popup: "animate__animated animate__fadeOutUp",
                      },
                    }).then((result)=>{
                      if(result.dismiss === "cancel"){
                        Swal.fire({
                          title:'挑戰失敗!',
                          text:'小混混原來是失散多年的女友哥哥直接被TKO'+'\n'+'女友難過到直接分手',
                          confirmButtonText: "可惡!!",
                        })
                      }else{
                        Swal.fire({
                          title: '挑戰通過!',
                          text: "點火時照亮了頭頭臉龐，原來是失散多年的女友哥哥啊!先花了三百收買，伯父損失一名大將，元氣大傷扣了30hp",
                          allowOutsideClick: false,
                          imageUrl: 'files/40.jpg',
                          imageHeight: 300,
                          confirmButtonColor: '#3085d6',
                          cancelButtonColor: '#d33'
                        }).then(function(){
                          Swal.fire({
                            title: " 危機四伏",
                            text:
                              "到家裡附近的屏東海生館走走"+"\r"+"女友突然發現有最喜愛的企鵝餵食秀並呼喚著你一起加入"+"\r"+"要一起玩樂嗎?" ,
                            confirmButtonText: "那麼可愛當然一起play one ",
                            cancelButtonText: "回想起大學念動科鏟了四年的屎,果斷拒絕",
                            showCancelButton: true,
                            allowOutsideClick: false,
                            imageUrl: "files/10.jpg",
                            imageHeight: 300,
                            confirmButtonColor: "#3085d6",
                            cancelButtonColor: "#d33",
                            showClass: {
                              popup: "animate__animated animate__fadeInDown",
                            },
                            hideClass: {
                              popup: "animate__animated animate__fadeOutUp",
                            },
                          }).then((result)=>{
                            if(result.dismiss !== "cancel"){
                              Swal.fire({
                                title: "挑戰失敗!",
                                text: "發現伯父混在其中，直接被帶走一波",
                                confirmButtonText: "可惡!!",
                              });
                            }else{
                              Swal.fire({
                                title: "挑戰通過!",
                                text: "混在其中的伯父因企鵝裝太熱直接中暑扣了30hp!",
                                allowOutsideClick:false
                              })
                            }
                          }).then (function(){
                            Swal.fire({
                              title: "過五關斬六將",
                              text:
                                "女友生日想先給個驚喜到他家布置"+"\r"+"殊不知一開門被女友姊姊感性告白"+"\r"+"請問單兵該如何處理?",
                              confirmButtonText: "小孩才做選擇"+"\r"+"我"+"\n"+"都"+"\n"+"要! ",
                              cancelButtonText: "先躲個廁所好好思考該如何是好 ",
                              showCancelButton: true,
                              allowOutsideClick: false,
                              imageUrl: "files/10.jpg",
                              imageHeight: 300,
                              confirmButtonColor: "#3085d6",
                              cancelButtonColor: "#d33",
                              showClass: {
                                popup: "animate__animated animate__fadeInDown",
                              },
                              hideClass: {
                                popup: "animate__animated animate__fadeOutUp",
                              },
                            }).then((result)=>{
                              if(result.dismiss !== "cancel"){
                                Swal.fire({
                                  title:"挑戰成功!!",
                                  text:"了不起!負責!"+"\r"+"愛屋及烏讓女友十分感動直接進入人生下一階段!伯父hp歸零直接氣到出家",
                                  allowOutsideClick: false,
                                  imageUrl: 'files/32.jpg',
                                  imageHeight: 300
                                })
                              }else{
                                Swal.fire({
                                  title:'挑戰失敗!',
                                  text:'想到一夜頭禿，索性直接加入英雄行列為世界鏟奸除惡! ',
                                  confirmButtonText: "可惡!!",
                              })
                            }
                            })
                          })
                        })
                      }
                    })
                  })
                }
              })
            });
          }
        });
      }
    </script>
  </body>
</html>
