<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid #000;
            width: 100px;
            height: 100px;

            background: royalblue;
            outline: 2px solid rgb(236, 195, 195);
            /* 新增圓角 左上為基準點，順時鐘旋轉*/
            border-radius: 10% 30% 40%;
            background-image:linear-gradient(135deg, #FFF 0%,#FFFFFF00 40%, #00ffff00 60%, #0ff 100%),linear-gradient(45deg, #3023ae 0%,#ff0099 100%);
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
