<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 4px solid #F0A;
            border: 4px solid #FF00AA;
            border: 4px solid #FF00aAFF; /* 有指定透明度 */
            border: 4px solid rgb(255, 0, 170);
            border: 4px solid rgba(255, 0, 170,1 ); /*有指定透明度*/
            text-align: center;
            text-shadow: 2px 1px 3px #0c0c;

            /* box-shadow: inset 1px -2px 6px 7px #444 */
            box-shadow: 2px 2px 5px 1px #444;

            /* empty-cells: hide; */
            /* border-spacing: 0px; */
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000;
        }
        tr.odd{
            background-color: royalblue;
        }
        tr:nth-of-type(even){
            background: lightblue;
        }
        tr:hover{
            background:lightgreen;
        }

    </style>
</head>
<body>
    <table width="80%">
        <tr><td colspan="4">老師的位置</td></tr>
        <tr class="odd">
          
        <td>1號</td>
        <td>7號</td>
        <td>13號</td>
        <td>19號</td>
         </tr>
        <tr>
            <td>2號</td>
            <td>8號</td>
            <td>14號</td>
            <td>20號</td>
        </tr>
        <tr>
            <td>3號</td>
            <td>9號</td>
            <td>15號</td>
            <td>21號</td>
        </tr>
        <tr>
            <td>4號</td>
            <td>10號</td>
            <td>16號</td>
            <td>22號</td>
        </tr>
        <tr>
            <td>5號</td>
            <td>11號</td>
            <td>17號</td>
            <td></td>
        </tr>
        <tr>
            <td style="width:10%">6號</td>
            <td style="width:20%">12號</td>
            <td style="width:30%">18號</td>
            <td style="width:40%"></td>
        </tr>
    </table>
</body>
</html>
