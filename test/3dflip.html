<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Iceland" />
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .card{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,- 50%);
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            perspective: 600px;
            transition: 0.5s;
        }
        .card .front{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            backface-visibility: hidden;
            transform: rotateX(0deg);
            transition: 0.3s;
        }
        .card:hover .front{
            transform: rotateX(-180deg);
        }
        /* icon前導圖 */
        .card .back:before{
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
        }
        .card .back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #999;
            backface-visibility: hidden;
            transform: rotateX(180deg);
            transition: 0.3s;
        }
        .card:hover .back{
            transform: rotateX(0deg);
        }
        .card .back .details{
            position: absolute;
            top:50%;
            transform: rotateY(-50%);
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card .back .details h2{
            margin: 0;
            padding: 0;
            font-size: 24px;
            color: #fff;
        }
        .card .back .details h2 span{
            color: #a7a7a7;
            font-size:16px;
        }
        .social-icons{
            padding: 10px 0;
        }
        .social-icons{
            display: inline-block;
            width: 36px;
            height: 36px;
            text-align: center;
            background:#262626;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            transition: 0.5s;
        }
        .social-icons a .f{
            line-height: 36px;
        }

        .social-icons a:hover .fa{
            background: #e91e63;
            
        }


    </style>
</head>

<body>
    <div class="card">
        <div class="front"><img src="https://picsum.photos/300/400" alt=""></div>
        <div class="back">
            <div class="details">
                <h2>Shu<br><span>Design</span></h2>
                <div class="social-icons">
                    <a href="#"><i class="fa fa-facebook"   aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter"    aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-google-plus"    aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-linkedin"   aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instgram"   aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
