      <script>
        let nowpage = 0, num=0;
        $.getJSON("data.json",function (result){
            todo(result.q1t6)   //等json拿到才會執行todo
        });

        function todo(myjson){
            //元素建構
            for(let i=0;i < myjson.length;i++){
                $("#list").append(`<img class="im" id="ssaa${i}" src="${myjson[i]}" width="150" height="103">`);
            }
            //全隱藏
            $(".im").hide();
            // 初始畫下show前3張
            $("#ssaa0,#ssaa1,#ssaa2").show();
            
            // 回存全域變數
            num = myjson.length;
        }

        // 要判斷現在是不是最上面那張
        function pp(x){
            if(x==1 && nowpage > 0){   //讓圖片往上跑
                nowpage --;
                $(`#ssaa${nowpage}`).slideToggle();
                $(`#ssaa${nowpage+3}`).slideToggle();
            }
            if(x==2 && nowpage < num-3){   //讓圖片往下跑
                $(`#ssaa${nowpage}`).slideToggle();
                $(`#ssaa${nowpage+3}`).slideToggle();
                nowpage ++;
            }
        }
