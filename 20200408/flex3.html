<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        /*要注意內容文字可能會壓到空間分配的情況*/
        .container{
            background: lightgray;
            display: flex;

            height: 500px;
            width: 270px;
        }
        .item{
            width: 100px;
            margin: 10px;
        }
        /* order可用來控制item出現的優先順序 */
        .red{
            background: lightpink;
            flex-shrink: 0;
            order: 1;
        }
        .green{
            background: lightgreen;
            flex-shrink: 1;
            order: -2;
        }
        .blue{
            background: lightskyblue;
            flex-shrink: 2;
            order: 0;
        }
    </style>
</head>
<body>
    <!-- div.container>div.item.rgb*3 -->
    <div class="container">
        <div class="item red">R </div>
        <div class="item green">G </div>
        <div class="item blue">B </div>
    </div>
    
</body>
</html>
