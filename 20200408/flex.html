<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        /* body{
            margin: 0;
        } */
        .container{
            /* 父容器  flex-box*/
            background: lightgray;
            /* 在flex空間裡用裡面無論甚麼標籤，它的空間分配皆為橫向，必須重新思考排列邏輯(各個標籤的影響皆會有不同) ------有點像inline-block的橫向排列方式*/
            /* 在flex觀念裡高度會為齊高 */
            display: flex;
            /* flex預設在父容器給高度，子容器會占滿為優先除非有另外指定 */
            height: 500px;
           
            /* 預設值 */
            justify-content: flex-start; /*控制主軸內的對齊方式*/
            align-items: stretch;  /*控制叉軸的排列方式*/
            
            /*flex-flow: flex-direction flex-wrap*/
            /flex-flow: row nowrap; 
            
            /* flex-direction: row;  /*主軸的方向性為水平或垂直
            flex-wrap:nowrap;  item排列是否換行的條件 */
        }

        /* 子項目 flix-item */
        .red{
            background: lightpink;
            height: 100px;
        }
        .green{
            background: lightgreen;
            height: 200px;
        }
        .blue{
            background: lightskyblue;
        }
        .container>div{
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- div.container>div.item.rgb*3 -->
    <div class="container">
        <div class="item red">R</div>
        <div class="item green">G</div>
        <div class="item blue">B</div>
        <div class="item red">R</div>
        <div class="item green">G</div>
        <div class="item blue">B</div>
        <div class="item red">R</div>
        <div class="item green">G</div>
        <div class="item blue">B</div>
    </div>
    
</body>
</html>
