<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexMenu</title>
    <style>
        nav{
            display: flex;
            background: rgb(73, 100, 141);
            align-items: center;
        }
        a{
            margin: 0 5px;
            padding: 10px;
            color: lightgray;
            text-decoration: none;
        }
        a:hover{
            background-color: linen;
            color: black;
            border-radius: 20px 20px;
        }
        h1{
            margin-right: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <h1>LOGO</h1>
        <a href="#">聯絡我們</a>
        <a href="#">產品介紹</a>
        <a href="#">客戶案例</a>
        <a href="#">聯絡方式</a>
    </nav>
</body>
</html>
