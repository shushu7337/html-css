<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用的物件函式!!</title>
</head>
<body>
    <h1>常用的物件函式!!</h1>
    <script>
        var data=[123,456,789];
        console.log(data.length);

        data.forEach((val)=>{
            console.log(val);
        });
console.log("--------------------")
        for (const val of data) {
            console.log(val);
        }
console.log("--------------------")
        for (i=0;i<data.length;i++){
            console.log(data[i]);
        }
console.log("--------------------")
    
    
        var txt="hello world";
        console.log(txt.length);

        a="5";  //str
        b=100;  //num
        console.log(typeof(a+3),"is",a+3);
        console.log(a+3+b);
        console.log(a+(3+b));
    
        // 如果要得到8100
        // 先將字串 a 轉換為 數字 ，這裡我們使用Number()函式 並將數字a+3得到8
        // 同理將b轉換成字串100
        // 再將數字 8+ 字串100得到8100
        console.log(Number(a)+3+String(b));

//  -----  Math  -----

        //四捨五入
        Math.round();       
        console.log (Math.round(6.454987324354657));
        
        //無條件進位
        Math.ceil();        
        console.log(Math.ceil(6.35789798));

        // 無條件捨去
        Math.floor();
        console.log(Math.ceil(5.9987564));

        // 隨機數 (0<=?<1)
        Math.random();
        console.log(Math.random());

        // 取得隨機數 0~10
        var n=Math.floor(Math.random()*11);
        console.log(n);

    //    0<=x<1   =>0~0
    //    0<=x<10  =>0~9
    //    0<=x<11  =>0~10
    //    0<=x<55  =>0~45

    //    40~80  min=40,max=80
    //    先做0~40 再加上40
        n=Math.floor(Math.random()*41+40) ;
        console.log(n);

console.log("----------------")
        
        function random(min,max){
             return Math.floor(Math.random() * (max-min+1) +min);
        }
        console.log(random(10,60));

console.log("----------------")

        var time=new Date();    //會得到一個 obj
        var time_str=Date();    //會得到一個 str

        var cTime1=new Date(2020,5,4,23,59,59,999);  //月份是0~11
        console.log(cTime1);
        var cTime2=new Date("2020-12-31T23:59:59");  //ISO8601表示法 沒有毫秒
        console.log(cTime2);

console.log("----------------")

        time.getFullYear();     //西元年
        time.getMonth();        //月 0~11
        time.getDay();          //日
        time.getDate();         //星期
        time.getHours();         //小時
        time.getMinutes();         //分
        time.getSeconds();         //秒


// 利用時間戳記 來做倒數
// 時間戳記最後三碼是毫秒 可以省略
        var beto=cTime2.getTime()-time.getTime();
        console.log(beto);

        beto=Math.floor(beto/1000);
        console.log(beto);
        // 印出 X 天 Y 時 Z 分
        // 一天有24hr  1440分鐘 86400秒
        // 一小時  60分鐘 3600秒
        // 一分鐘   60秒

        var X= Math.floor(beto/86400);  
        console.log(X+"天")
        var Y= Math.floor((beto % 86400)/3600); 
        console.log(Y+"時")
        var Z= Math.floor(((beto % 86400)%3600/60));  
        console.log(Z+"分")
        var K= Math.floor(beto % 86400)%3600%60;
        console.log(K+"秒")

        console.log(`距離今年跨年只剩下${X}天${Y}時${Z}分${K}秒`);


console.log("----------------")
    //  指定時間物件
        var now=new Date();
        var week=["SUN","MON","TUE","WED","THR","FRI","SAT"]
    // ----  type 1  ----
    // 給予一個陣列，讓得到的星期(數字)轉換成英文文字
        var tt=now.getFullYear();
        tt+=3;
        now.setFullYear(tt);

    // ----  type 2  ----
        now.setFullYear(now.getFullYear()+3);
    
    console.log((now.getDate()));
    console.log(week[now.getDate()]);

    // 如果扯到商務或是較重要的資料請勿使用前端
    </script>
</body>
</html>
