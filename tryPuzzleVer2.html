<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>
  <body>
    <script>
      var name;
      ready();
      function ready() {
        Swal.fire({
          title: "歡迎來到搶奪前世情人大考驗",
          text: "準備好接受選擇地獄的試驗了嗎?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "來吧!",
          cancelButtonText: "我內急先等等再來打過!",
        }).then((result) => {
          if (result.value) {
            Swal.fire({
              title: "先來個自我介紹先吧!",
              confirmButtonText: "沒問題!",
            }).then(askname);
          } else {
            Swal.fire({
              title: "還是回家洗洗睡吧!",
              confirmButtonText: "可惡!",
            });
          }
        });
      }
      function askname() {
        Swal.fire({
          title: "挑戰者，報上名來",
          input: "text",
        }).then((result) => {
          if (result.value) {
            name = result.value;
            Swal.fire({
              title: `${name},開始進行搶奪吧!`,
            }).then(startplay);
          } else {
            name = "小兔崽子";
            Swal.fire({
              title: `連報上名來的勇氣都沒有\n那就叫你"${name}"吧`,
            }).then(startplay);
          }
        });
      }
      function startplay() {
        Swal.fire({
          title: `一見鍾情`,
          text: `交往三天的女友突然傳來簡訊表示\n寶貝，今天好熱哦冷氣壞掉了我家又沒人\n該去嗎?`,
          confirmButtonText: "膝蓋突然痛風，聯絡女友家人修冷氣先",
          cancelButtonText: "立馬備妥蜆精，即刻前往打火支援!",
          showCancelButton: true,
          allowOutsideClick: false,
          imageUrl: "files/10.jpg",
          imageHeight: 300,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          showClass: {
            popup: "animate__animated animate__fadeInDown",
          },
          hideClass: {
            popup: "animate__animated animate__fadeOutUp",
          },
        }).then((result) => {
          if (result.dismiss === "cancel") {
            Swal.fire({
              title: "挑戰失敗!",
              text: "開門後發現Lv.100伯父笑著拿著手機坐在沙發大喊:關門!放狗!!",
            });
          } else {
            Swal.fire({
              title: "挑戰通過",
              text:
                "伯父殷殷期盼來個甕中之鱉卻被反將一軍扣了20hp" +
                "\n" +
                "阻止交往失敗!",
              allowOutsideClick: false,
            }).then(function () {
              Swal.fire({
                title: "惡夢連連",
                text:
                  "在燈火闌珊的夜爬象山行程中，女友突然塞乃討背" +
                  "\n" +
                  "要去背她嗎?",
                confirmButtonText: "男子漢大丈夫說背就背! ",
                cancelButtonText: "昨天蹲廁所不慎閃到腰委婉拒絕 ",
                showCancelButton: true,
                allowOutsideClick: false,
                imageUrl: "files/10.jpg",
                imageHeight: 300,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                showClass: {
                  popup: "animate__animated animate__fadeInDown",
                },
                hideClass: {
                  popup: "animate__animated animate__fadeOutUp",
                },
              });
            });
          }
        });
      }
    </script>
  </body>
</html>
